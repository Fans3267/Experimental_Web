<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平均分配的導航欄</title>
    <style>
        /* 主導航欄 */
        nav {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 10%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-evenly; /* 平均分配 */
            align-items: center; /* 垂直置中 */
            padding: 10px 0;
            border-radius: 10px;
        }

        /* 導航欄內的選項 */
        .nav-item {
            flex: 1; /* 平分寬度 */
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }

        /* 滑鼠懸停效果 */
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-item">首頁</div>
        <div class="nav-item">關於我們</div>
        <div class="nav-item">產品</div>
        <div class="nav-item">聯絡我們</div>
    </nav>

</body>
</html>
